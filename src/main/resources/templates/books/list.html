<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <th>
                Title
            </th>
            <th>
                Author
            </th>
            <th>
                ISBN
            </th>
            <th>
                Publisher
            </th>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}"></td>
                <td>
                    <span th:each="author : ${book.authors}">
                        <p th:text="${author.firstName}"/> <p th:text="${author.lastName}"></p>
                    </span>
                </td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.publisher.name}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
